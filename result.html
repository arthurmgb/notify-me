<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify me</title>
    <link rel="stylesheet" href="result.css">
    <link rel="icon" type="image/png" href="https://cdn3d.iconscout.com/3d/premium/thumb/notification-bell-5646804-4697016.png" />
</head>
<body>
    <div class="app">
        <div class="item">
            <h1>Sua imagem do dia</h1>
            <img src="https://picsum.photos/500/500">
        </div>
        <div class="item">
            <h1>Sua frase do dia</h1>
            <p style="margin-bottom: 10px;">
                <em id="lucky-phrase">
                </em>
            </p>
            <p>
                <em style="font-weight: bold;" id="author">
                </em>
            </p>
        </div>
        <div class="item">
            <h1>Seu n√∫mero da sorte do dia</h1>
            <p id="lucky-number"></p>
        </div>
        <div class="item">
            <button onclick="location.href='index.html';">
                Quero mais!
            </button>
        </div>
    </div>
    <script>
        const lucky_phrase = document.querySelector("#lucky-phrase");
        const author = document.querySelector("#author");
        
        const options = {
            method: 'GET',
            headers: {
                'X-RapidAPI-Key': 'dd981b2d90msh590337aa8350693p1f3d2ajsn0c7d999d9683',
                'X-RapidAPI-Host': 'quotes15.p.rapidapi.com'
            }
            
        };

        fetch('https://quotes15.p.rapidapi.com/quotes/random/?language_code=pt', options)
            .then(response => response.json())
            .then(response => {
                lucky_phrase.innerHTML = '"' + response.content + '"';
                author.innerHTML = "&#8212; " + response.originator.name;
            })
            .catch(err => console.error(err));
    </script>
    <script>
        const lucky_number = document.querySelector("#lucky-number");
        let random_number = Math.floor(Math.random() * 101);
        lucky_number.innerHTML = random_number;
    </script>
</body>
</html>
